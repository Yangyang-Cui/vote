<!DOCTYPE html>
<html>
  <head>
    <title>Scanner</title>
  </head>
  <body>
    <video id="preview" style="width:100%;height:100vh"></video>
	<h1 id="welcome"></h1>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/instascan.min.js"></script>
    <script type="text/javascript">
      let scanner = new Instascan.Scanner({video: document.getElementById('preview')});
      scanner.addListener('scan', function (content){
        console.log(content);
		content=JSON.parse(content);
		if(content.fname==undefined || content.lname==undefined || content.uemail==undefined || content.fname.length==0 || content.lname.length==0 || content.uemail.length==0) return;
		//$('#preview').hide();
		$('#welcome').text(content.fname);
		$('#welcome').show();
		$.ajax({
		  type: "POST",
		  url: 'checkin.php',
		  data: content,
		  success: function(data){
			console.log(data);
			$('#preview').show();
		  }
		});
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[0]);
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
	  
	  
    </script>
  </body>
</html>
